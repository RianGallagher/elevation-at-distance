<div class="route-information">
  <div>
    Route Name:
    <a target="_blank" href="https://strava.com/routes/{{ route_id }}">
      {{ route_name }}
    </a>
  </div>
  <div>Distance: {{ route_distance }}km</div>
  <div>Elevation Gain: {{ route_elevation_gain }}m</div>
</div>

<div>{{ route_chart|safe }}</div>

<div id="elevation"></div>
