<!doctype html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" />
</head>

<body>
    {% if not session['strava_token'] %}
    <p>
        <a href="{{ url_for('oauth2_authorize') }}">Login with Strava</a>
    </p>
    {% endif %}
    <form hx-get="{{ url_for('get_route') }}" hx-target="#routeName">
        <label class="some-class" for="stravaId">Strava Route ID</label>
        <input name="stravaId" type="text" />
        <button>Submit</button>
    </form>
    <div id="routeName"></div>
</body>

</html>
